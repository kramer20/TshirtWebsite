<!DOCTYPE html>
<html>
	<head>
		<title>Tshirts</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="reset.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="https://use.fontawesome.com/3bc19f98ca.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Ubuntu' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Ubuntu:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-6 left">

			<div class="blue column">
				<div class="blue flipBox">
					<div class="icon"><i class="fa fa-reply" aria-hidden="true"></i></div>
				</div>
				
				<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
					<div class="flipper">
						<div class="front">
							<img class="blueShirt" src="images/blueshirt.png">
						</div>
						<div class="back">
							<img class="blueHover" src="images/blueHover.png">
						</div>
					</div>
				</div>
				
				<div class="blue box">
					
					<div class="icon">
						<div class="blue one">
							<i class="fa fa-exchange" aria-hidden="true"></i>
						</div>
					</div>
					<div class="icon">
						<div class="blue two">
							<i class="fa fa-heart-o" aria-hidden="true"></i>
						</div>
					</div>
					
					<div class="dropdown">
						<div class="icon">
							<div class="blue three">
								<p>XL</p>
								
								<div class="tshirt">
									<ul>
										<div class="extraLarge">
											<li><img src="images/xl.png" alt="xlargeShirt"></li>
										</div>
										<div class="large">
											<li><img src="images/l.png" alt="largeShirt"></li>
										</div>
										<div class="medium">
											<li><img src="images/m.png" alt="mediumShirt"></li>
										</div>
										<div class="small">
											<li><img src="images/s.png" alt="smallShirt"></li>
										</div>
									</ul>
								</div>
							</div>
						</div>
					</div>
					
					<div class="dropdownTwo">
						<div class="icon">
							<div class="blue four">
								<div class="small blue">
								</div>
								<div class="tshirtColor">
									<ul>
										<div class="row">
											<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3topBox">
										<li><div class="selector blue"></div></li>
										<li><div class="selector orange"></div></li>
											</div>
										<div class="row">
											<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 bottomBox">
										<li><div class="selector pink"></div></li>
										<li><div class="selector green"></div></li>
											</div>
										</div>
										</div>

									</ul>

								</div>
							</div>
						</div>
					</div>
					
					<div class="icon">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
					
				</div>
				
				<div class="trees">
					<div class="row">
						<div class="col-md-9 col-lg-9 col-xs-9 col-sm-9 leftTree">
							<p class="slogan">Save my trees</p>
						</div>
						<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 rightTree">	
							<p class="price">$29</p>
						</div>	
					</div>
				</div>

			</div>
			
				</div>

			<div class="pink column">

								</div>

					</div>
					<div class="dropdownTwo">
						<div class="icon">
							<div class="pink four">
								<div class="small pink">
								</div>
								<div class="tshirtColor">
									<ul>
									<div class="row">
											<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 topBox">

											</div>
										</div>
										</div>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="icon">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
					
				</div>
				<div class="nature">
					<div class="row">
						<div class="col-md-9 col-lg-9 col-xs-9 col-sm-9 leftNature">
							<p class="slogan">Nature Lover</p>
						</div>

							<p class="price">$19</p>
						</div>	
					</div>
				</div>

					<div class="dropdownTwo">
						<div class="icon">
							<div class="orange four">
								<div class="small orange">
								</div>
								<div class="tshirtColor">
									<ul>
										<div class="row">
											<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 topBox">
										<li><div class="selector blue"></div></li>
										<li><div class="selector orange"></div></li>

										<div class="row">
											<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 bottomBox">
										<li><div class="selector pink"></div></li>
										<li><div class="selector green"></div></li>
											</div>
										</div>
										</div>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="icon">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</div>
					
				</div>
				<div class="forrest">
					<div class="row">
						<div class="col-md-9 col-lg-9 col-xs-9 col-sm-9 leftForrest">
